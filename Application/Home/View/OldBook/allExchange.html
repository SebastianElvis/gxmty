<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="__PUBLIC__/css/owl-theme.css">
	<link rel="stylesheet" href="__PUBLIC__/css/jquery.mobile.icons.min.css">
	<link rel="stylesheet" href="__PUBLIC__/css/main.css" />
	<title>All Exchanges</title>
</head>
<body>
	<div data-role="header">
		<button onclick="window.history.go(-1)" data-role="button" data-icon="arrow-l">back</button>
		<h3 id="title">All Exchanges</h3>
	</div>

	<div data-role="content">
		<for start="0" end="$resultCount">
			<div data-role="collapsible">
				<h5>{$result[$i]['book']}&nbsp;&nbsp;{$result[$i]['starttime']}</h5>
				<p>书籍描述：{$result[$i]['bookstatement']}<br/>
					交换描述：{$result[$i]['description']}<br/>
					交换条件：<br/>
						①{$result[$i]['condition1']}<br/>
					<if condition="$result[$i]['condition2']!=null">
						②{$result[$i]['condition2']}<br/>
					</if>
					<if condition="$result[$i]['condition3']!=null">
						③{$result[$i]['condition3']}<br/>
					</if>
					<if condition="$result[$i]['condition4']!=null">
						④{$result[$i]['condition4']}<br/>
					</if>
					<a data-role="button" href="__CONTROLLER__/exchangeDetail/excid/{$result[$i]['excid']}" >点击查看详情
					</a>
				</p>
			</div>
		</for>
	</div>

	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
